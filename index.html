  <script>
    window.onload = function() {
        // Cek jika variabel 'map' sudah siap
        if (typeof map === 'undefined') {
            console.error("Variabel 'map' belum siap. Skrip dihentikan.");
            return;
        }

        // --- Daftar Nama Kabupaten (Hanya Nama untuk Tampilan) ---
        const daftarNamaKabupaten = [
            'Pacitan', 'Ponorogo', 'Trenggalek', 'Tulungagung', 'Blitar', 'Kota Blitar',
            'Kediri', 'Kota Kediri', 'Malang', 'Kota Malang', 'Lumajang', 'Jember',
            'Banyuwangi', 'Bondowoso', 'Situbondo', 'Probolinggo', 'Kota Probolinggo',
            'Pasuruan', 'Kota Pasuruan', 'Sidoarjo', 'Mojokerto', 'Kota Mojokerto',
            'Jombang', 'Nganjuk', 'Madiun', 'Kota Madiun', 'Magetan', 'Ngawi',
            'Bojonegoro', 'Tuban', 'Lamongan', 'Gresik', 'Bangkalan', 'Sampang',
            'Pamekasan', 'Sumenep', 'Surabaya', 'Batu'
        ];
        
        const kabSelect = document.getElementById('kabupatenSelect');
        const resetButton = document.getElementById('btnReset');
        let allKabupatenMapLayers = [];
        let batasKabupatenLayer = null;

        // --- Fungsi untuk mencari layer di peta berdasarkan judulnya ---
        function findLayerByTitle(title) {
            let foundLayer = null;
            map.getLayers().forEach(function(layer) {
                if(layer.get('title') === title) {
                    foundLayer = layer;
                }
            });
            return foundLayer;
        }

        // Kumpulkan semua objek layer kabupaten dari peta
        daftarNamaKabupaten.forEach(nama => {
            const layer = findLayerByTitle(nama);
            if (layer) {
                allKabupatenMapLayers.push(layer);
            } else {
                console.warn(`Peringatan: Layer dengan judul "${nama}" tidak ditemukan di peta.`);
            }
        });
        
        // Cari layer batas kabupaten
        batasKabupatenLayer = findLayerByTitle('BatasKabupaten');


        // --- Isi Dropdown ---
        kabSelect.innerHTML = '<option value="">-- Semua Kabupaten --</option>';
        daftarNamaKabupaten.forEach(nama => {
            const opt = document.createElement('option');
            opt.value = nama;
            opt.textContent = nama;
            kabSelect.appendChild(opt);
        });

        // --- Fungsi untuk Reset Tampilan ---
        function resetMapView() {
            allKabupatenMapLayers.forEach(lyr => lyr.setVisible(true));
            if (batasKabupatenLayer) batasKabupatenLayer.setVisible(true);

            // Zoom out ke extent gabungan (jika memungkinkan)
            const firstLayer = allKabupatenMapLayers[0];
            if(firstLayer) {
                const source = firstLayer.getSource();
                map.getView().fit(source.getExtent(), {padding: [50, 50, 50, 50], duration: 500, maxZoom: 8 });
            }
            kabSelect.value = '';
        }
        
        // --- Event Listener untuk Dropdown ---
        kabSelect.addEventListener('change', function() {
            const selectedName = this.value;

            if (selectedName === '') {
                resetMapView();
                return;
            }

            let targetLayer = null;
            // Sembunyikan semua layer kabupaten, dan cari layer yang cocok
            allKabupatenMapLayers.forEach(lyr => {
                if (lyr.get('title') === selectedName) {
                    lyr.setVisible(true);
                    targetLayer = lyr;
                } else {
                    lyr.setVisible(false);
                }
            });
            
            // Selalu tampilkan batas kabupaten
            if (batasKabupatenLayer) batasKabupatenLayer.setVisible(true);

            // Zoom ke layer yang dipilih
            if (targetLayer) {
                const source = targetLayer.getSource();
                if(source && source.getExtent()){
                    map.getView().fit(source.getExtent(), { padding: [50, 50, 50, 50], maxZoom: 12, duration: 500 });
                }
            }
        });

        resetButton.addEventListener('click', resetMapView);
        
        // Inisialisasi tampilan awal
        resetMapView();
        console.log("Skrip kustom berhasil dijalankan dengan logika baru.");
    };
  </script>
