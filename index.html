<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="./resources/ol.css">
  <link rel="stylesheet" href="resources/fontawesome-all.min.css">
  <link href="resources/photon-geocoder-autocomplete.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
  <link rel="stylesheet" href="./resources/qgis2web.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ffffff;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .loading-indicator {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      z-index: 1000;
    }
  </style>
  <title>ESG Jawa Timur</title>
</head>
<body>
<div id="map">
  <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
  </div>
</div>
<div id="loading" class="loading-indicator">Loading...</div>

<!-- QGIS2WEB Scripts -->
<script src="resources/qgis2web_expressions.js"></script>
<script src="./resources/functions.js"></script>
<script src="./resources/ol.js"></script>
<script src="./resources/ol-layerswitcher.js"></script>
<script src="resources/photon-geocoder-autocomplete.min.js"></script>

<!-- Semua file layer dan style dari QGIS -->
<script src="layers/Pacitan_1.js"></script>
<script src="layers/Ponorogo_2.js"></script>
<!-- ... sisanya tetap dipanggil -->
<script src="layers/Surabaya_37.js"></script>
<script src="layers/BatasKabupaten_39.js"></script>

<script src="styles/Pacitan_1_style.js"></script>
<script src="styles/Ponorogo_2_style.js"></script>
<!-- ... sisanya tetap dipanggil -->
<script src="styles/Surabaya_37_style.js"></script>
<script src="styles/BatasKabupaten_39_style.js"></script>

<script src="./layers/layers.js"></script>
<script src="./resources/Autolinker.min.js"></script>

<script>
  // Base layer satelit
  var satelliteLayer = new ol.layer.Tile({
    title: "ESRI Satellite",
    type: "base",
    source: new ol.source.XYZ({
      attributions: 'Tiles Â© Esri',
      url: "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}"
    })
  });

  // Aktifkan hanya base, batas kabupaten, dan Surabaya
  var activeLayers = [
    satelliteLayer,
    layersList.find(l => l.get('title') === 'BatasKabupaten'),
    layersList.find(l => l.get('title') === 'Surabaya')
  ];

  var map = new ol.Map({
    target: 'map',
    layers: activeLayers,
    view: new ol.View({
      center: ol.proj.fromLonLat([112.7, -7.5]),
      zoom: 8
    }),
    controls: ol.control.defaults().extend([new ol.control.ScaleLine()])
  });

  // Overlay popup
  var overlay = new ol.Overlay({
    element: document.getElementById('popup'),
    autoPan: true,
    autoPanAnimation: { duration: 250 }
  });
  map.addOverlay(overlay);

  document.getElementById('popup-closer').onclick = function () {
    overlay.setPosition(undefined);
    this.blur();
    return false;
  };

  // Loading indicator hilang setelah render
  map.once('rendercomplete', function () {
    document.getElementById('loading').style.display = 'none';
  });
</script>
</body>
</html>
