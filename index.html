<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1,width=device-width,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="./resources/ol.css">
  <link rel="stylesheet" href="./resources/fontawesome-all.min.css">
  <link rel="stylesheet" href="./resources/photon-geocoder-autocomplete.min.css">
  <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
  <link rel="stylesheet" href="./resources/qgis2web.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #ffffff;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100%;
      width: calc(100% - 320px);
      float: right;
    }
    #sidebar {
      width: 320px;
      height: 100%;
      float: left;
      background: white;
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    .ol-popup {
      background-color: white;
      padding: 15px;
      border-radius: 5px;
    }
    .highlight {
      outline: 3px solid yellow;
    }
    .loading-indicator {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
    }
    .legend-box {
      margin-top: 20px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }
    .legend-color {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
  </style>
  <title>ESG Jawa Timur</title>
</head>
<body>
<div id="sidebar">
  <h2 style="margin-top:0">ESG Jawa Timur Rev1</h2>
  <label for="select-kabupaten">Pilih Kabupaten:</label>
  <select id="select-kabupaten" style="width:100%; margin-bottom:10px;"></select>
  <input id="search-box" type="text" placeholder="Cari desa..." style="width:100%; margin-bottom:20px;">
  <div class="legend-box">
    <strong>Legenda:</strong>
    <div class="legend-item"><div class="legend-color" style="background:green;"></div>Klaster 1</div>
    <div class="legend-item"><div class="legend-color" style="background:orange;"></div>Klaster 2</div>
    <div class="legend-item"><div class="legend-color" style="background:red;"></div>Klaster 3</div>
  </div>
</div>
<div id="map">
  <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
  </div>
</div>
<div id="loading" class="loading-indicator" style="display: none;">Loading: <span id="loading-percent">0%</span></div>
<script src="resources/qgis2web_expressions.js"></script>
<script src="resources/functions.js"></script>
<script src="resources/ol.js"></script>
<script src="resources/ol-layerswitcher.js"></script>
<script src="resources/photon-geocoder-autocomplete.min.js"></script>
<script src="resources/Autolinker.min.js"></script>
<script src="layers/layers.js"></script>
<script src="resources/qgis2web.js"></script>
<script>
  const kabupatenList = [
    "Pacitan", "Ponorogo", "Trenggalek", "Tulungagung", "Blitar", "KotaBlitar", "Kediri", "KotaKediri",
    "Malang", "KotaMalang", "Lumajang", "Jember", "Banyuwangi", "Bondowoso", "Situbondo", "Probolinggo",
    "KotaProbolinggo", "Pasuruan", "KotaPasuruan", "Sidoarjo", "Mojokerto", "KotaMojokerto", "Jombang",
    "Ngajuk", "Madiun", "KotaMadiun", "Magetan", "Ngawi", "Bojonegoro", "Tuban", "Lamongan", "Gresik",
    "Bangkalan", "Sampang", "Pamekasan", "Sumenep", "Surabaya", "Batu"
  ];
  const selectKabupaten = document.getElementById('select-kabupaten');
  kabupatenList.forEach(name => {
    const opt = document.createElement('option');
    opt.value = name;
    opt.textContent = name;
    selectKabupaten.appendChild(opt);
  });

  const map = new ol.Map({
    target: 'map',
    layers: layersList, // defined in layers.js
    view: new ol.View({
      center: ol.proj.fromLonLat([112.7, -7.5]),
      zoom: 8
    }),
    controls: ol.control.defaults().extend([
      new ol.control.ScaleLine(),
      new ol.control.Zoom()
    ])
  });

  const overlay = new ol.Overlay({
    element: document.getElementById('popup'),
    autoPan: true,
    autoPanAnimation: { duration: 250 }
  });
  map.addOverlay(overlay);
  document.getElementById('popup-closer').onclick = function () {
    overlay.setPosition(undefined);
    this.blur();
    return false;
  };
</script>
</body>
</html>
