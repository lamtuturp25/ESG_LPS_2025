<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Peta Klaster ESG</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  #map {
    width: 100%;
    height: 100%;
  }
  .ol-popup {
    position: absolute;
    background-color: white;
    box-shadow: 0 1px 4px rgba(0,0,0,0.2);
    padding: 15px;
    border-radius: 10px;
    border: 1px solid #cccccc;
    transform: translate(-50%, -100%);
    min-width: 280px;
    z-index: 2000;
  }
  .ol-popup:after, .ol-popup:before {
    top: 100%;
    border: solid transparent;
    content: " ";
    height: 0;
    width: 0;
    position: absolute;
    pointer-events: none;
  }
  .ol-popup:after {
    border-top-color: white;
    border-width: 10px;
    left: 50%;
    margin-left: -10px;
  }
  .ol-popup:before {
    border-top-color: #cccccc;
    border-width: 11px;
    left: 50%;
    margin-left: -11px;
  }
  .ol-popup-closer {
    text-decoration: none;
    position: absolute;
    top: 5px;
    right: 8px;
    font-weight: bold;
    color: #aaa;
  }
  .ol-popup-closer:hover {
    color: black;
  }
</style>
</head>
<body>
<div id="map"></div>

<!-- Popup -->
<div id="popup" class="ol-popup">
  <a href="#" id="popup-closer" class="ol-popup-closer">Ã—</a>
  <div id="popup-content"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ol/ol.js"></script>
<script>
  // Layer dasar
  const baseLayer = new ol.layer.Tile({
    source: new ol.source.OSM()
  });

  // Layer vector dari GeoJSON (contoh file, ganti sesuai data kamu)
  const vectorLayer = new ol.layer.Vector({
    source: new ol.source.Vector({
      url: 'data.geojson', // Ganti dengan path GeoJSON kamu
      format: new ol.format.GeoJSON()
    }),
    style: function(feature) {
      const cluster = feature.get('Cluster');
      let fillColor = 'red';
      if (cluster === 1) fillColor = '#ffffb2';
      else if (cluster === 2) fillColor = '#fecc5c';
      else if (cluster === 3) fillColor = '#fd8d3c';
      else if (cluster === 4) fillColor = '#f03b20';
      else if (cluster === 5) fillColor = '#bd0026';
      return new ol.style.Style({
        fill: new ol.style.Fill({ color: fillColor }),
        stroke: new ol.style.Stroke({ color: '#333', width: 1 })
      });
    }
  });

  // Buat map
  const map = new ol.Map({
    target: 'map',
    layers: [baseLayer, vectorLayer],
    view: new ol.View({
      center: ol.proj.fromLonLat([112.75, -7.25]), // Koordinat Surabaya
      zoom: 12
    })
  });

  // Popup
  const container = document.getElementById('popup');
  const content = document.getElementById('popup-content');
  const closer = document.getElementById('popup-closer');

  const overlay = new ol.Overlay({
    element: container,
    autoPan: true,
    autoPanAnimation: { duration: 250 },
    offset: [0, -10] // supaya sedikit naik dari titik klik
  });
  map.addOverlay(overlay);

  closer.onclick = function () {
    overlay.setPosition(undefined);
    closer.blur();
    return false;
  };

  // Event klik di peta
  map.on('singleclick', function (evt) {
    const feature = map.forEachFeatureAtPixel(evt.pixel, function(f) { return f; });

    if (feature) {
      const props = feature.getProperties();
      const cluster = props.Cluster !== undefined ? parseInt(props.Cluster) : null;
      const klasterText = cluster ? `Klaster ${cluster}` : 'Tidak ada data klaster';

      content.innerHTML = `
        <div style="font-weight:bold;font-size:1.1em;margin-bottom:5px;">
          ${props.Nama_Desa || 'Tidak diketahui'}
        </div>
        <div style="color:#666;margin-bottom:5px;">${klasterText}</div>
        <hr style="margin:5px 0;">
        <table style="width:100%;font-size:0.9em;">
          <tr><td>Nama Kecamatan</td><td>: ${props.Nama_Kecamatan || '-'}</td></tr>
          <tr><td>Nama Kabupaten</td><td>: ${props.Nama_Kabupaten || '-'}</td></tr>
          <tr><td>Nilai Environmental</td><td>: ${props.Environmental?.toFixed(2) || '-'}</td></tr>
          <tr><td>Nilai Social</td><td>: ${props.Social?.toFixed(2) || '-'}</td></tr>
          <tr><td>Nilai Governance</td><td>: ${props.Governance?.toFixed(2) || '-'}</td></tr>
          <tr><td>Nilai ESG</td><td>: ${props.ESG?.toFixed(2) || '-'}</td></tr>
        </table>
      `;

      overlay.setPosition(evt.coordinate);
    } else {
      overlay.setPosition(undefined);
    }
  });
</script>
</body>
</html>
