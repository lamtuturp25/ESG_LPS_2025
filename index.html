  <script>
    // Fungsi ini akan berisi semua logika kustom kita
    function initializeCustomFeatures() {
        console.log("Peta siap. Menjalankan skrip kustom.");

        // ===== SESUAIKAN DAFTAR INI DENGAN HASIL DIAGNOSIS KONSOL ANDA =====
        const daftarNamaKabupaten = [
            'Pacitan', 'Ponorogo', 'Trenggalek', 'Tulungagung', 'Blitar', 'KotaBlitar', // Contoh: Mungkin 'Kota Blitar' diekspor sebagai 'KotaBlitar'
            'Kediri', 'KotaKediri', 'Malang', 'KotaMalang', 'Lumajang', 'Jember',
            'Banyuwangi', 'Bondowoso', 'Situbondo', 'Probolinggo', 'KotaProbolinggo',
            'Pasuruan', 'KotaPasuruan', 'Sidoarjo', 'Mojokerto', 'KotaMojokerto',
            'Jombang', 'Ngajuk', 'Madiun', 'KotaMadiun', 'Magetan', 'Ngawi',
            'Bojonegoro', 'Tuban', 'Lamongan', 'Gresik', 'Bangkalan', 'Sampang',
            'Pamekasan', 'Sumenep', 'Surabaya', 'Batu'
        ];
        
        const kabSelect = document.getElementById('kabupatenSelect');
        const resetButton = document.getElementById('btnReset');
        const allMapLayers = map.getLayers().getArray();

        // --- Isi Dropdown ---
        kabSelect.innerHTML = '<option value="">-- Semua Kabupaten --</option>';
        daftarNamaKabupaten.forEach(nama => {
            const opt = document.createElement('option');
            opt.value = nama;
            // Tampilkan nama dengan spasi agar lebih mudah dibaca
            opt.textContent = nama.replace(/([A-Z])/g, ' $1').trim();
            kabSelect.appendChild(opt);
        });

        // --- Fungsi untuk Mengatur Visibilitas Layer ---
        function setLayerVisibility(selectedTitle) {
            let targetLayer = null;
            allMapLayers.forEach(layer => {
                const layerTitle = layer.get('title');
                // Proses hanya layer yang ada di daftar kita dan layer BatasKabupaten
                if (daftarNamaKabupaten.includes(layerTitle)) {
                    const isVisible = (layerTitle === selectedTitle);
                    layer.setVisible(isVisible);
                    if (isVisible) {
                        targetLayer = layer;
                    }
                } else if (layerTitle === 'BatasKabupaten') {
                    layer.setVisible(true); // Batas kabupaten selalu terlihat
                }
            });
            return targetLayer;
        }
        
        // --- Fungsi Reset ---
        function resetMapView() {
            allMapLayers.forEach(layer => layer.setVisible(true));
            kabSelect.value = '';
            // Zoom out (opsional)
            const view = map.getView();
            const currentZoom = view.getZoom();
            if (currentZoom > 8) { // Hanya zoom out jika terlalu dekat
                 view.animate({ zoom: 8, duration: 250 });
            }
        }

        // --- Event Listener untuk Dropdown ---
        kabSelect.addEventListener('change', function() {
            const selectedName = this.value;
            if (selectedName === '') {
                resetMapView();
                return;
            }
            const targetLayer = setLayerVisibility(selectedName);
            if (targetLayer) {
                const source = targetLayer.getSource();
                if(source && source.getExtent()){
                    map.getView().fit(source.getExtent(), { padding: [50, 50, 50, 50], maxZoom: 12, duration: 500 });
                }
            }
        });
        resetButton.addEventListener('click', resetMapView);
    };

    // --- Mekanisme untuk menunggu peta siap ---
    // Ini akan terus mengecek setiap 100ms sampai 'map' dan 'ol' ada.
    const mapReadyCheck = setInterval(function() {
        if (typeof map !== 'undefined' && typeof ol !== 'undefined') {
            clearInterval(mapReadyCheck); // Hentikan pengecekan
            initializeCustomFeatures(); // Jalankan fungsi utama kita
        }
    }, 100);
  </script>
