    <script>
        // Pastikan dijalankan setelah layersList terdefinisi
        window.onload = function() {
            let select = document.getElementById("kabupatenSelect");
            select.innerHTML = ""; // bersihkan dulu

            // Isi dropdown dari layersList
            layersList.forEach(layer => {
                let title = layer.get('title');
                if (title && title !== "Batas Kabupaten") { // abaikan layer batas
                    let option = document.createElement("option");
                    option.value = title;
                    option.textContent = title;
                    select.appendChild(option);
                }
            });

            // Set default ke Kota Surabaya jika ada
            select.value = "Surabaya";

            // Sembunyikan semua kecuali Surabaya
            layersList.forEach(layer => {
                if (layer.get('title') === "Surabaya") {
                    layer.setVisible(true);
                } else {
                    layer.setVisible(false);
                }
            });

            // Event jika pilihan berubah
            select.addEventListener("change", function() {
                let selected = this.value;
                layersList.forEach(layer => {
                    if (layer.get('title') === selected || layer.get('title') === "Batas Kabupaten") {
                        layer.setVisible(true);
                    } else {
                        layer.setVisible(false);
                    }
                });
            });
        };
